<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<!-- title start -->
<head>
	<title>devyu's Blog</title>
	<th:block layout:fragment="js">
	<script type="text/javascript" th:inline="javascript">
	if(/*[[ ${modal}]]*/ != null){
		/* <![CDATA[ */       
		$('#EmailModal').modal('show')
		/* ]]> */
	}
	</script>
</th:block>
</head>
<!-- title end -->

<!-- ===================== -->
<div layout:fragment="content">
	<section class="site-section py-sm">
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" th:src="@{/images/img_10.jpg}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" th:src="@{/images/img_11.jpg}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" th:src="@{/images/img_12.jpg}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	</section>
</div>
<!-- ===================== -->
</html>
