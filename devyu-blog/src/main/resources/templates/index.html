<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<!-- title start -->
<head>
	<title>devyu's Blog</title>
	<th:block layout:fragment="js">
	<script type="text/javascript" th:inline="javascript">
	if(/*[[ ${modal}]]*/ != null){
		/* <![CDATA[ */       
		$('#EmailModal').modal('show')
		/* ]]> */
	}
	</script>
</th:block>
</head>
<!-- title end -->

<!-- ===================== -->
<div layout:fragment="content">
	<section class="site-section py-sm">
	
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img th:src="@{/custom/images/home1.jpg}" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img th:src="@{/custom/images/home2.jpg}" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img th:src="@{/custom/images/home3.jpg}" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img th:src="@{/custom/images/home4.jpg}" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img th:src="@{/custom/images/home6.jpg}" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img th:src="@{/custom/images/home7.jpg}" class="d-block w-100">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		
	</section>
</div>
<!-- ===================== -->
</html>
