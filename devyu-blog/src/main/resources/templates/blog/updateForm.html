<!DOCTYPE html>
<html	lang="ko" 
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/default}">
<head>
    <title>update</title>
</head>


<div layout:fragment="content">
	<section class="site-section update-form">
      <div class="container">
        <div class="row mb-4">
          <div class="col-md-6">
            <h1>write</h1>
          </div>
        </div>
        <div class="row blog-entries">
          <div class="col-md-12 col-lg-8 main-content">
             
            <form th:action="@{/blog/update/{id} (id=${blog.id})}" method="post">
            
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="title">title</label>
                      	<input type="text"  id="title" name="title" class="form-control" th:value="${blog.title}">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="content">content</label>
                      <textarea name="contents" id="summernote" class="form-control summernote" cols="30" rows="8" th:value="${blog.contents}">
                      <th:block th:utext=${blog.contents}>
                      
                      </th:block>
                      </textarea>
                    </div>
                  </div>
                   
                  <!-- tag start -->
                  
                  <!-- <div class="row">
                    <div class="col-md-12 form-group inputTagAppendForm">
                      <label for="tag">tag</label>
						<input class="form-control border border-white inputTagForm" type="text" placeholder="#태그 입력" >
                    </div>
                  </div> -->
                  
                  <div class="row">
	                  <div class="col-md-12 form-group inputTagAppendForm">
						  <label for="tag">tag</label>
						  <ul class="tags">
						    	<li class="append">
						    		<div class="d-inline-block" th:each="tags : ${blog.blogTags}">
						    		<span>#</span>
						    		<input class="border border-white inputBox" type="text" name="tagName" placeholder="tag" th:value="${tags.tag.tagName}">
						    		<span class="measure"></span>
						    		<i class='fa fa-times tagMinus' aria-hidden='true'></i>
						    		</div>
						    		<div class="d-inline-block">
						    		<span>#</span>
						    		<input class="border border-white inputBox" type="text" name="tagName" placeholder="tag">
						    		<span class="measure"></span>
						    		<i class='fa fa-times tagMinus' aria-hidden='true'></i>
						    		</div>
						    	</li>
						  </ul>
					  </div>
				</div>
                  <!-- tag end -->
                  
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="submit" value="수정하기" class="col-md-12 btn btn-primary bg-secondary border border-light">
                    </div>
                  </div>
                </form>
          </div>

          <!-- END main-content -->
          
			<!-- side bar include -->
        	<div th:replace="fragments/side-bar :: side-bar" ></div>
      		<!-- side bar include -->
        </div>
      </div>
    </section>
</div>
</html>

<!-- side bar include -->
<div th:replace="fragments/summernote-editor :: summernote-editor" ></div>
<!-- side bar include -->
