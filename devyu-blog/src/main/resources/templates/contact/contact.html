<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<title>contact me</title>
</head>


<div layout:fragment="content" class="container">
	<section class="site-section pt-5">
		<div class="row mb-4">
			<div class="col-md-6">
				<h1>Contact Me</h1>
			</div>
		</div>
		<div class="row blog-entries">
			<div class="col-md-12 col-lg-8 main-content">

				<form th:action="@{/contact}" method="post">
					<div class="row">
						<div class="col-md-12 form-group">
							<label for="name">Name</label> 
								<input type="text" id="name" name="name" class="form-control" required="required">
						</div>
						<div class="col-md-12 form-group">
							<label for="phone">Phone</label> 
								<input type="text" id="phone" name="phone" class="form-control" required="required">
						</div>
						<div class="col-md-12 form-group">
							<label for="email">Email</label> 
								<input type="email" id="email" name="eMail" class="form-control" required="required">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<label for="message">Write Message</label>
							<textarea name="message" id="message" class="form-control " cols="30" rows="8" required="required"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<input type="submit" value="메일 보내기" class="btn btn-primary">
						</div>
					</div>
				</form>

			</div>
			<!-- side bar include -->
			<div th:replace="fragments/side-bar :: side-bar"></div>
			<!-- side bar include -->
		</div>
	</section>
</div>
<!-- END main-content -->

</html>
